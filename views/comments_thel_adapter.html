comments the l_adapter

<table border="1">
        <thead>
            <th>ID</th>
            <th>text</th>
            <th>date</th>
            <th>author</th>
            <th>rating</th>
        </thead>
        <tbody>
            {% for c in comments %}
            <tr onclick="location.href='/l_adapters/thel_adapter/?id={{c.idLAdapter}}' ; return false">
                <td >{{ c.idComment }}</td>
                <td>{{ c.text }}</td>
                <td>{{ c.date }}</td>
                <td>{{ c.author }}</td>
                <td>{{ c.rating }}</td>
            </tr>
            {% endfor %}
        </tbody>
</table>

<br>

   
<form id="commentform" action="/l_adapters/comments_thel_adapter/?id={{name}}" method="POST" enctype="multipart/form-data">
    <input type="hidden" class="form-control" placeholder="Id" name="id" id="id" value="{{name}}">
    <div class="form-row">
      <div class="col-7">
        
        <input type="text" class="form-control" placeholder="Author" name="author" id="author">
      </div>
      <div class="col">
        <input type="number" class="form-control" placeholder="Rating" name="rating" id="rating" >
      </div>
    </div> 

                   <div class="form-group">
      <label for="exampleFormControlTextarea1">Example textarea</label>
      <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>

       <button class="btn btn-secondary" type="submit">Submit form</button>
  </form>
