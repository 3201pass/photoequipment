<table border="1">
    <thead>
        
        <th>company</th>
        <th>model</th>
        <th>price</th>
        <th>min_focal_length</th>
        <th>max_focal_length</th>

    </thead>
    <tbody>
        {% for lens in lenses %}
        <tr >
            <td>{{ lens.lens_company }}</td>
            <td>{{ lens.model }}</td>
            <td>{{ lens.price}}</td>
            <td>{{ lens.min_focal_length}}</td>
            <td>{{ lens.max_focal_length}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<br>
